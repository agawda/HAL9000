<div class="container" id="book-container">
  <div class="row">
    <div class="col-sm-4">
      <img src="{{book.smallThumbnail}}"/>
    </div>
    <div class="col-lg-8">
      <h1>{{book.title}}</h1>
      <h3>{{book.subtitle}}</h3>
      <h4 class="text-muted">{{book.authors.join(", ")}}</h4>
      <h4 class="text-info">{{book.categories.join(", ")}}</h4>
      <span id="list-price"><del>{{book.listPriceAmount}}{{book.retailPriceCurrencyCode}}</del></span>
      <a class="btn btn-outline-info my-2 my-sm-0" href="{{book.canonicalVolumeLink}}">{{book.retailPriceAmount}}{{book.retailPriceCurrencyCode}}</a>
      <br/>
      <span class="promo-details" *ngIf="book.listPriceAmount != 0; else elseBlock">
              {{book.discount}}% lower
      </span>
      <ng-template #elseBlock>Free</ng-template>
    </div>
  </div>
</div>
